<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="form-container">
        <h2>Registrarse</h2>
        <form action="recibir.php" method="POST">
            <div class="input-group">
                <label for="ID">ID:</label>
                <input type="numero" id="id" name="id" required>
            </div>
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="input-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="input-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="input-group">
                <label for="direccion">Direccion:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div>
                <div class="input-group">
                    <label for="Telefono">Telefono</label>
                    <input type="numero" id="Telefono" name="telefono" required>
                </div>
            </div>
            <div>
                <div class="input-group">
                    <label for="Fecha_Registro">Fecha Registro</label>
                    <input type="date" id="Fecha" name="Fecha_Registro" required>
                </div>
            </div>
            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>
</body>
</html>
